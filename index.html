<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zanvik Physiotherapy Clinic – Enquiry</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      padding: 20px;
    }

    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #43a047;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .error {
      color: #e53935;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      display: none;
      margin-top: 15px;
      color: #2e7d32;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Zanvik Physiotherapy Clinic</h1>
    <p>Submit your enquiry and we’ll contact you shortly</p>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLScfqUhTtyZYGUO8wdGFmm3-HIpzNtgE6qOFb4ma3dhlIKKcqw/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="return submitLead();">

      <!-- Patient Name -->
      <input
        type="text"
        name="entry.857300144"
        id="name"
        placeholder="Patient Name"
        required>

      <div class="error" id="nameError">Please enter your name</div>

      <!-- Mobile Number -->
      <input
        type="tel"
        name="entry.1142141140"
        id="phone"
        placeholder="10-digit Mobile Number"
        required>

      <div class="error" id="phoneError">Enter a valid 10-digit mobile number</div>

      <!-- Concern -->
      <textarea
        name="entry.296726839"
        id="concern"
        placeholder="Describe your pain or concern"
        rows="4"
        required></textarea>

      <div class="error" id="concernError">Please describe your concern</div>

      <button type="submit">Submit Enquiry</button>
    </form>

    <div class="success" id="successMsg">
      ✅ Enquiry submitted successfully. We’ll contact you soon.
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");

    // Allow only digits in phone
    phoneInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "").slice(0, 10);
    });

    function submitLead() {
      const name = document.getElementById("name").value.trim();
      const phone = phoneInput.value.trim();
      const concern = document.getElementById("concern").value.trim();

      document.getElementById("nameError").style.display = "none";
      document.getElementById("phoneError").style.display = "none";
      document.getElementById("concernError").style.display = "none";

      if (name.length < 1) {
        document.getElementById("nameError").style.display = "block";
        return false;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").style.display = "block";
        return false;
      }

      if (concern.length < 5) {
        document.getElementById("concernError").style.display = "block";
        return false;
      }

      // Show success after submit
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "block";
        document.querySelector("form").reset();
      }, 500);

      return true; // submit to Google Form
    }
  </script>

</body>
</html>
