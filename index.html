<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Zanvik Physiotherapy Clinic | Get a Call Back</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #9acbfd;
  color: #00215c;
}
.container {
  max-width: 450px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}
.tag {
  background: #f1c819;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: bold;
  margin-bottom: 15px;
  display: inline-block;
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  background: #255cc1;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #00215c;
}
.error {
  color: red;
  font-size: 12px;
  display: none;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-box {
  background: white;
  padding: 25px;
  border-radius: 10px;
}
.footer {
  margin-top: 15px;
  font-size: 12px;
}
.footer a {
  color: #255cc1;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>Zanvik Physiotherapy Clinic</h1>
  <div class="tag">Get a Call Back</div>
  <p>Leave your details and our physiotherapist will contact you shortly.</p>

  <form
    action="https://docs.google.com/forms/d/e/FORM_ID/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="return submitLead();">

    <input
      type="text"
      id="name"
      name="entry.XXXXXXXX"
      placeholder="Patient Name"
      required />

    <div class="error" id="nameError">Please enter your name</div>

    <input
      type="tel"
      id="phone"
      name="entry.YYYYYYYY"
      placeholder="10-digit Mobile Number"
      required />

    <div class="error" id="phoneError">Enter a valid 10-digit mobile number</div>

    <button type="submit">Request Call Back</button>
  </form>

  <div class="footer">
    <a href="https://terratern.com/privacy-policy/" target="_blank">Privacy Policy</a> |
    <a href="https://terratern.com/terms-and-condition/" target="_blank">Terms</a>
  </div>
</div>

<div class="modal" id="thankYou">
  <div class="modal-box">
    <h3>Thank You</h3>
    <p>We will contact you shortly.</p>
  </div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function submitLead() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  document.getElementById("nameError").style.display = "none";
  document.getElementById("phoneError").style.display = "none";

  if (name.length < 1) {
    document.getElementById("nameError").style.display = "block";
    return false;
  }

  if (!/^[0-9]{10}$/.test(phone)) {
    document.getElementById("phoneError").style.display = "block";
    return false;
  }

  document.getElementById("thankYou").style.display = "flex";

  setTimeout(() => {
    document.getElementById("thankYou").style.display = "none";
  }, 5000);

  return true;
}
</script>

</body>
</html>
